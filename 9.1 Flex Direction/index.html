<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction</title>
  <!-- HINT:
  https://developer.mozilla.org/en-US/docs/Web/CSS/Universal_selectors
  https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors/Combinators 
  -->
  <style>
    .container {
      color: white;
      border: 5px solid gold;
      display: flex;
      flex-direction:column;
      width:3rem;
      
    }
    

    /*
Select all the elements that are the direct
children of the .container class.
    .container > * div {
    flexbasis:100px;
    }
  
    */

    .red {background-color: #eb4d4b;
      height:50px;
    }
    .orange {background-color: #f0932b;height:50px}
    .yellow {background-color: #f6e58d;height:50px}
    .green {background-color: #6ab04c;height:50px}
    .blue {background-color: #4834d4;height:50px}
    .indigo {background-color: #30336b;height:50px}
    .purple {background-color: #be2edd;height:50px}
  </style>
</head>

<body>
  <div class="container">
    <div class="red">Red</div>
    <div class="orange">Orange</div>
    <div class="yellow">Yellow</div>
    <div class="green">Green</div>
    <div class="blue">Blue</div>
    <div class="indigo">Indigo</div>
    <div class="purple">Purple</div>
  </div>
  
</body>

</html>
